<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./send_mail.php">
</head>
<body>
    <div class="container mt-5">
        <h2>Contact Us</h2>
        <form action="send_mail.php" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="number" name="number" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Select an Option</label>
                <select class="form-control" name="option">
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Support">Support</option>
                    <option value="Feedback">Feedback</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Agree to terms</label>
            </div>
            <div class="mb-3">
                <label>Contact Preference:</label><br>
                <input type="radio" id="email_contact" name="contact_pref" value="Email" required>
                <label for="email_contact">Email</label>
                <input type="radio" id="phone_contact" name="contact_pref" value="Phone" required>
                <label for="phone_contact">Phone</label>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>


</body>
</html>
